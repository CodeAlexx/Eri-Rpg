<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EriRPG{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-title">
                <a href="/" class="logo">EriRPG</a>
                <span class="version">v0.0.1-alpha</span>
            </div>
            <div class="header-actions">
                <div class="connection">
                    <span class="connection-dot"></span>
                    <span class="connection-text">Live</span>
                </div>
            </div>
        </header>

        <main class="main">
            {% block content %}{% endblock %}
        </main>

        <footer class="shortcuts">
            <span class="shortcut"><kbd>r</kbd> refresh</span>
            <span class="shortcut"><kbd>/</kbd> search</span>
            <span class="shortcut"><kbd>1-7</kbd> tabs</span>
            <span class="shortcut"><kbd>Esc</kbd> close</span>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
